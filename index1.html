<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header id="top-banner" class="header-background">
    <h1 class="site-title">My Travel Blog</h1>
    <nav id="navbar">
      <ul>
        <li><a href="#destinations" class="nav-link">Destinations</a></li>
        <li><a href="#gallery" class="nav-link">Gallery</a></li>
        <li><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="destinations" class="layout-section">
    <h2 class="section-heading">Top Destinations</h2>
    <div class="content-box">
      <h3 class="place-title">Paris</h3>
      <p class="paragraph-text">The city of lights, famous for the Eiffel Tower and its romantic vibes.</p>
    </div>
    <div class="content-box">
      <h3 class="place-title">Tokyo</h3>
      <p class="paragraph-text">A mix of tradition and technology, sushi and neon lights.</p>
    </div>
  </section>

  <section id="gallery" class="layout-section">
    <h2 class="section-heading">Photo Gallery</h2>
    <img src="https://gte-gcms.images.tshiftcdn.com/resize=width:2048,fit:max/qCafjnzXQ985RJUknfgp?width=380&height=411&fit=crop&quality=75&dpr=2 alt="Paris" class="image-thumbnail">
    <img src="https://www.redhairtravel.com/wp-content/uploads/2024/09/9P6A4667-scaled.jpg" alt="Tokyo" class="image-thumbnail">
  </section>

  <section id="contact" class="layout-section">
    <h2 class="section-heading">Contact Me</h2>
    <form id="contact-form">
      <input type="text" class="form-input" placeholder="Your Name">
      <input type="email" class="form-input" placeholder="Your Email">
      <textarea class="form-input" placeholder="Your Message"></textarea>
      <button type="submit" class="submit-btn">Send</button>
    </form>
  </section>

  <footer id="footer-container" class="footer-bg">
    <p class="footer-text">Â© 2025 Travel Blog. All Rights Reserved.</p>
  </footer>

</body>
</html>
